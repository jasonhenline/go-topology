@(name: String, player: String, gameState: String)(implicit assetsFinder: AssetsFinder)

<html>
  <head>
    <title>
      Go Around
    </title>
    <link rel="stylesheet" href="@assetsFinder.path("stylesheets/go.css")">
    <script src="@assetsFinder.path("javascripts/go.js")"></script>
  </head>
  <body>
    <h1>Go Around</h1>
    <h2>Game Name: @name</h2>
    <h2>You are: <span id="player">@player</span></h2>
    <div id="game_state">@gameState</div>
    <div id=play_screen>
      <p>
      <table>
        <tr>
          <th colspan="2">Prisoners Taken</th>
        </tr>
        <tr>
          <th>By Black:</th>
          <td id=prisoners_taken_by_black>0<td>
        </tr>
        <tr>
          <th>By White:</th>
          <td id=prisoners_taken_by_white>0<td>
        </tr>
      </table>
      </p>
      <p>
      <table>
        <tr>
          <td>
            <button id="pass_button">PASS</button>
          </td>
          <td>
            <button id="undo_button">UNDO</button>
          </td>
        </tr>
      </table>
      </p>
      <p>Once stones are played, use the keyboard arrow keys to scroll the board.</p>
      <canvas id="play_area" width="1000px" height="1000px"></canvas>
    </div>
  </body>
</html>
